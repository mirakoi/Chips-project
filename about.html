<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/about.css">    
    <title>About Us</title>
</head>
<body>
    <main>
        <div class="container"></div>
        <footer>
            <div class="logo-block">
                <img class="end-logo" src="images/logo.svg" alt="Logo">
            </div>
            <div class="space"></div>
            <div class="link-block">
                <ul class="end-links">
                    <li><a class="nav-appearance" href=>About Us</a></li>
                    <li><a class="nav-appearance" href=>Contact</a></li>
                    <li><a class="nav-appearance" href=>Gallery</a></li>
                    <li><a class="nav-appearance" href=>Main Page</a></li>
                </ul>
            </div>
            <form class="form" action="" >
                <label for="e-mail" class="label">Join our mailing list!</label>
                <input class="input-area" type="e-mail" 
                placeholder="&nbsp; Your Email" required autofocus maxlength="40" 
                minlength="5">
                <div class="email-block"></div>
                <button class="signup-now-btn">Sign Up Now</button>
            </form>
        </footer>
    </main>
</body>
</html>
